<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zipper de Amor</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffecf2;
            font-family: 'Arial', sans-serif;
        }

        #zipper-container {
            position: relative;
            cursor: pointer;
        }

        #zipper {
            width: 400px;
            height: 600px;
            background-color: #ffffff;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: height 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #zipper-slider {
            width: 80%;
            height: 700px;
            background-color: #f0f0f0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
        }

        #zipper-handle {
            width: 20px;
            height: 60px;
            background-color: #ccc;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
        }

        #heart-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff1493;
        }

        #heart {
            color: #ff1493;
            font-size: 72px;
            animation: pulse 1s infinite;
            margin-bottom: 20px;
        }

        #love-message {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            max-width: 80%;
        }

        @keyframes pulse {
            0%, 50%, 100% {
                transform: scale(1);
            }
            25%, 75% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>

<div id="zipper-container">
    <div id="zipper">
        <div id="zipper-slider"></div>
        <div id="zipper-handle"></div>
        <div id="heart-container">
            <p id="heart">❤️</p>
            <p id="love-message">Wanessinha, você é a razão do meu sorriso!</p>
        </div>
    </div>
</div>

<script>
    const zipper = document.getElementById('zipper');
    const heartContainer = document.getElementById('heart-container');

    zipper.addEventListener('click', () => {
        zipper.style.height = '250px'; // Ajuste conforme necessário
        heartContainer.style.display = 'block';
    });
</script>

</body>
</html>
